<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Advanced Layout 2</title>
    <link rel="stylesheet" href="../style.css" />
    <style>
      body {
        display: grid;
        grid-gap: 0.5rem;
        grid-template-columns: 1fr 1fr 1fr 1fr;
        grid-template-rows: 2.5fr 1fr 2.5fr 1fr 1fr;
        grid-template-areas: 
        ". . . ."
        "h h h h"
        ". . . ."
        "m m m m"
        "f f f f";
      }

      header {
        grid-area: h;
        background: purple;
        rotate: 30deg;
        height: 5em;
      }

      nav {
        grid-area: h;
        background: green;
        rotate: -30deg;
        height: 5em;
      }

      main {
        grid-area: m;
        background: blue;
      }

      footer {
        grid-area: f;
        background: pink;
      }
    </style>
  </head>
  <body id="advanced-layout-2">
    <header><h1>Advanced Layout 2</h1></header>
    <nav><a href="../index.html">Terug naar het overzicht</a></nav>
    <main></main>
    <footer></footer>
  </body>
</html>
