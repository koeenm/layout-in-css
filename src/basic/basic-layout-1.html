<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Layout 1</title>
    <link rel="stylesheet" href="../style.css" />
    <style>
      body {
        display: grid;
        grid-template-areas: 
        "h h h h h h"
        "n m m m m m"
        "n m m m m m"
        "n m m m m m"
        "n m m m m m"
        "f f f f f f";
      }

      header {
        grid-area: h;
        background: purple;
      }

      nav {
        grid-area: n;
        background: green;
      }

      main {
        grid-area: m;
        background: blue;
      }

      footer {
        grid-area: f;
        background: pink;
      }
    </style>
  </head>
  <body id="basic-layout-1">
    <header><h1>Basic Layout 1</h1></header>
    <nav><a href="../index.html">Terug naar het overzicht</a></nav>
    <main></main>
    <footer></footer>
  </body>
</html>
